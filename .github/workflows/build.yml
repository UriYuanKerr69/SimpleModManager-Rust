name: Build and Create Artifacts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_artifact:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os:
          - ubuntu
          - windows
          - macos
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-msvc
          - aarch64-apple-darwin
          - x86_64-apple-darwin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust and Dependencies
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build for Linux
        if: matrix.os == 'ubuntu' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          cargo build --release --target ${{ matrix.target }}
        shell: bash

      - name: Build for Windows
        if: matrix.os == 'windows' && matrix.target == 'x86_64-pc-windows-msvc'
        run: |
          cargo build --release --target ${{ matrix.target }}
        shell: bash

      - name: Build for Mac
        if: matrix.os == 'macos'
        run: |
          cargo build --release --target ${{ matrix.target }}
        shell: bash

      - name: Create Artifact
        if: ${{ success() && matrix.os != 'macos' }}
        run: |
          echo "Creating artifact for ${{ matrix.target }}"
          cp target/${{ matrix.os }}-${{ matrix.target }}/release/SimpleModManager-Rust${{ matrix.target.extension }} SimpleModManager-Rust.${{ matrix.target.extension }}
        shell: bash

      - name: Upload Artifact
        if: ${{ success() && matrix.os != 'macos' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}-binaries
          path: SimpleModManager-Rust.${{ matrix.target.extension }}
